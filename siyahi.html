<!DOCTYPE html>
<html>
<head>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>



<h3 id="siyahiheader">Xidmetlerin Siyahısı ve Qiymetleri</h3>


<script>

var url='https://sc.e-gov.az/file/476';
    var proxy = 'https://cors-anywhere.herokuapp.com/';
    var final=proxy+url;

$.getJSON(final, function( data ) {
    

 

 var useful=data.AGRO_SERVICES.body.AGRO_SERVICE;
 for(var i=0;i<(useful.length/6);i++){
    
    var h3 = document.createElement("P");
    j=i+1;
    var t = document.createTextNode(j+". "+useful[i].name);
    

    var t2 = document.createTextNode("Qiymet   :"+useful[i].salary+"AZN");

   

    var b=document.createElement("br");
    h3.id="xidmetelementleri";
    t2.id="qiymetelementi"

    h3.appendChild(t);
    h3.appendChild(b);
    h3.appendChild(t2);


    document.body.appendChild(h3);

 	//document.getElementById("xidmet").append(+" and  "+useful[i].salary+"  AZN,   ");

 }

    
});



</script>





	
</body>
</html>

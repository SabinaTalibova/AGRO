<h3>Xidmətlərin Siyahısı və Qiymətləri</h3>


<script>

$.getJSON("https://sc.e-gov.az/file/476", function( data ) {

 for(var i=0;i<useful.length;i++){
    
    var h3 = document.createElement("P");
    j=i+1;
    var t = document.createTextNode(j+". "+useful[i].name+": "+useful[i].salary+" AZN");
    h3.appendChild(t);
    document.body.appendChild(h3);

 	//document.getElementById("xidmet").append(+" and  "+useful[i].salary+"  AZN,   ");

 }

    
});



</script>

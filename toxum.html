<!DOCTYPE html>
<html>
<head>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>


<input type="text" id="myInput" onkeyup="myFunction()" placeholder="AxtarÄ±n..." title="Type in a name">

<script>

    var url='https://sc.e-gov.az/file/484';
    var proxy = 'https://cors-anywhere.herokuapp.com/';
    var final=proxy+url;

$.getJSON(final, function( data ) {

    

 

 var useful=data.SEED_SELLERS.body.SEED_SELLER;
 for(var i=0;i<(useful.length)/60;i++){
    
    var h3 = document.createElement("P");
    
    j=i+1;
    var rayon = document.createTextNode(j+". "+"Rayon: "+ useful[i].rayon);
    

    var ad = document.createTextNode("Saticinin adi: "+useful[i].name);
    var bitki = document.createTextNode("Bitkinin adi: "+useful[i].bitki);
    var sort = document.createTextNode("Bitkinin sortu: "+useful[i].sort);
    var nomre = document.createTextNode("Saticinin elaqe nomresi: "+useful[i].number);

    h3.id='toxumelementleri'

    var b=document.createElement("br");

    h3.appendChild(rayon);
    h3.appendChild(b);
    h3.appendChild(ad);
    h3.appendChild(b.cloneNode())
    h3.append(bitki)
    h3.appendChild(b.cloneNode())
    h3.appendChild(sort)
    h3.appendChild(b.cloneNode())
    h3.appendChild(nomre)


    document.body.appendChild(h3);

 	//document.getElementById("xidmet").append(+" and  "+useful[i].salary+"  AZN,   ");

 }

    
});





</script>




<script>
function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    
    li = document.getElementsByTagName("P");
    for (i = 0; i < li.length; i++) {
        a = li[i];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";

        }
    }
}
</script>




	
</body>
</html>
